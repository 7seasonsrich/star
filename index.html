<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Stargirl Website</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background: #ffc0cb; /* light pink */
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    #header {
      font-size: 48px;
      font-family: 'Brush Script MT', cursive;
      color: #ff69b4;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #header:hover {
      transform: scale(1.1);
    }
    /* Main Layout */
    #main {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
      position: relative;
      z-index: 1; /* above floating elements */
    }
    #calculator, #affirmations, #weather {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #calculator {
      width: 30%;
    }
    #affirmations {
      width: 30%;
      text-align: center;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #weather {
      width: 30%;
      text-align: center;
      font-size: 20px;
    }
    /* Calculator Styles */
    #calc-display {
      background: #eee;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 24px;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
    }
    #calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    #calc-buttons button {
      padding: 15px;
      font-size: 18px;
      background: #ff69b4;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #calc-buttons button:hover {
      background: #ff85c1;
    }
    /* External Button Styles */
    #external-buttons {
      text-align: center;
      margin: 20px;
      position: relative;
      z-index: 1;
    }
    #external-buttons button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      background: linear-gradient(45deg, #ff69b4, #800080);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #external-buttons button:hover {
      opacity: 0.8;
    }
    /* Floating Elements */
    .floating {
      position: absolute;
      animation: floatAnimation linear infinite;
    }
    @keyframes floatAnimation {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- The floating elements will be added by JavaScript -->
  
  <header>
    <!-- Click the header for an interactive surprise -->
    <h1 id="header" onclick="alert('You are a beautiful star!')">Hey Stargirl</h1>
  </header>
  
  <div id="main">
    <!-- Calculator (Left) -->
    <div id="calculator">
      <div id="calc-display">0</div>
      <div id="calc-buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/">/</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*">*</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-">-</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button id="clear">C</button>
        <button data-value="+">+</button>
        <button id="equals" style="grid-column: span 4;">=</button>
      </div>
    </div>
    
    <!-- Affirmations (Center) -->
    <div id="affirmations">You are beautiful!</div>
    
    <!-- Weather (Right) -->
    <div id="weather">Loading Los Angeles weather...</div>
  </div>
  
  <!-- Instagram & Spotify buttons -->
  <div id="external-buttons">
    <button onclick="window.open('https://www.instagram.com/accounts/login/', '_blank')">Instagram</button>
    <button onclick="window.open('https://accounts.spotify.com/en/login', '_blank')">Spotify</button>
  </div>
  
  <script>
    /* Floating Background Elements */
    function createFloatingElement() {
      const icons = ["‚≠ê", "ü¶ã", "‚ù§Ô∏è", "üå∏"];
      const el = document.createElement('div');
      el.classList.add('floating');
      el.innerText = icons[Math.floor(Math.random() * icons.length)];
      // Random font size between 20 and 50px
      const size = Math.random() * 30 + 20;
      el.style.fontSize = size + "px";
      // Random starting position across the viewport
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = Math.random() * 100 + "vh";
      // Random animation duration and delay
      const duration = Math.random() * 7 + 8; // between 8s and 15s
      el.style.animationDuration = duration + "s";
      el.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(el);
    }
    // Create 30 floating elements
    for (let i = 0; i < 30; i++) {
      createFloatingElement();
    }
    
    /* Calculator Functionality */
    const display = document.getElementById('calc-display');
    let calcExpression = "";
    const buttons = document.querySelectorAll('#calc-buttons button');
    
    buttons.forEach(button => {
      button.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        if (this.id === 'clear') {
          calcExpression = "";
          display.innerText = "0";
        } else if (this.id === 'equals') {
          try {
            const result = eval(calcExpression);
            display.innerText = result;
            calcExpression = result.toString();
          } catch (error) {
            display.innerText = "Error";
            calcExpression = "";
          }
        } else {
          calcExpression += value;
          display.innerText = calcExpression;
        }
      });
    });
    
    /* Affirmations Slideshow */
    const affirmations = [
      "You are beautiful!",
      "You are strong!",
      "You are everything!",
      "You are a shining star!"
    ];
    let affIndex = 0;
    setInterval(() => {
      affIndex = (affIndex + 1) % affirmations.length;
      document.getElementById('affirmations').innerText = affirmations[affIndex];
    }, 3000);
    
    /* Weather Data for Los Angeles */
    // Replace 'YOUR_API_KEY' with your actual OpenWeatherMap API key.
    fetch('https://api.openweathermap.org/data/2.5/weather?q=Los+Angeles&appid=YOUR_API_KEY&units=metric')
      .then(response => response.json())
      .then(data => {
        if (data.main && data.main.temp) {
          document.getElementById('weather').innerText = "Los Angeles Weather: " + data.main.temp + "¬∞C";
        } else {
          document.getElementById('weather').innerText = "Weather data not available";
        }
      })
      .catch(error => {
        document.getElementById('weather').innerText = "Error loading weather data";
        console.error("Weather fetch error:", error);
      });
  </script>
</body>
</html>
