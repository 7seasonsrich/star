<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Stargirl Website</title>
  <style>
    body {
      background-color: #ffc0cb; /* light pink */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #header {
      font-size: 48px;
      color: #ff69b4; /* glossy pink */
      font-family: 'Brush Script MT', cursive;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #ff69b4, #800080);
      color: #fff;
      cursor: pointer;
    }
    /* Simple animations for background elements */
    .floating {
      position: absolute;
      font-size: 40px;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div id="header" onclick="alert('You are a beautiful star!')">Hey Stargirl</div>
  
  <!-- Weather Section -->
  <div id="weather">Loading weather...</div>

  <!-- Affirmations (simple example with one affirmation, you can expand this) -->
  <div id="affirmation" style="margin-top:20px; font-size:24px; font-weight:bold;">
    You are beautiful, you are strong, you are everything!
  </div>

  <!-- Calculator Section -->
  <div style="margin-top:20px;">
    <input id="calc-input" type="text" placeholder="Enter expression" />
    <button class="button" id="calc-button">Calculate</button>
    <p id="calc-result"></p>
  </div>

  <!-- External Buttons -->
  <div style="margin-top:20px;">
    <button class="button" onclick="window.open('https://instagram.com/your_gf_profile', '_blank')">Instagram</button>
    <button class="button" onclick="window.open('https://open.spotify.com/user/your_gf_profile', '_blank')">Spotify</button>
  </div>

  <!-- Floating background animations -->
  <div class="floating" style="top: 50px; left: 20px;">üå∏</div>
  <div class="floating" style="bottom: 50px; right: 20px;">‚ù§Ô∏è</div>
  <div class="floating" style="top: 150px; right: 50px;">ü¶ã</div>
  <div class="floating" style="bottom: 100px; left: 50px;">‚ú®</div>

  <script>
    // Calculator functionality
    document.getElementById('calc-button').addEventListener('click', function() {
      try {
        const input = document.getElementById('calc-input').value;
        const result = eval(input);
        document.getElementById('calc-result').innerText = 'Result: ' + result;
      } catch (e) {
        document.getElementById('calc-result').innerText = 'Error in expression';
      }
    });

    // Fetch weather for Los Angeles (Replace YOUR_API_KEY with your actual API key from OpenWeatherMap)
    fetch('https://api.openweathermap.org/data/2.5/weather?q=Los+Angeles&appid=YOUR_API_KEY&units=metric')
      .then(response => response.json())
      .then(data => {
        const temp = data.main.temp;
        document.getElementById('weather').innerText = `Los Angeles Weather: ${temp}¬∞C`;
      })
      .catch(err => {
        document.getElementById('weather').innerText = 'Unable to load weather data';
        console.error(err);
      });
  </script>
</body>
</html>
